<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="starfield"></div>
    <header>
        <div class="baby-yoda"></div>
        <h1>Yoda Translator</h1>
    </header>
    <main>
        <section class="translator">
            <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
            <select id="language-select">
                <option value="Yoda">Yoda Language</option>
                <option value="Chinese">Chinese</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Japanese">Japanese</option>
                <option value="Spanish">Spanish</option>
            </select>
            <button id="translate-btn">Translate</button>
            <textarea id="output-text" placeholder="Translation will appear here..." readonly></textarea>
        </section>
    </main>
    <footer>
        &copy; AI powered Yoda Translator. Translate wisely, you must!
        Yoda design by <a href="https://codepen.io/shshaw/pen/QWwyaNR" target="_blank">Shshaw</a>.
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
